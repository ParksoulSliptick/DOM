<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Lista Tareas</title>
</head>
<body>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Favicon-->
    <link rel="icon" href="favicon.png" type="image/png">

</body>
<body>
    
<div class="container">
    <h1 class="title">Lista Tareas</h1>
    <input id="taskInput" type="text" placeholder="Escribe tu proxima tarea...">
    <button id="addButton" type="submit">Crear Tarea</button>
    <div class="task-list" id="taskList">
        <div class="task">
            <p>Estudiar JavaScript</p>
            <div class="task-icons">
                <i class="bi bi-check icon-complete"></i>  
                <i class="bi bi-trash icon-delete"></i>
            </div>
        </div>
        
        <div class="task complete">
            <p>Grabar escena de cortometraje</p>
            <div class="iconos">
                <i class="bi bi-check icon-complete"></i>  
                <i class="bi bi-trash icon-delete"></i>
            </div>
    </div>
</div>
</body>
</html>
